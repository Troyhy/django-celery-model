      python: 3.8
    - env: TOX_ENV=py39 DJANGO=3.1
      python: 3.9
    - env: TOX_ENV=py310 DJANGO=3.1
      python: 3.10
    - env: TOX_ENV=py38 DJANGO=3.2
      python: 3.8
    - env: TOX_ENV=py39 DJANGO=3.2
