language: python
cache: pip
matrix:
  include:
    - env: TOX_ENV=py36
      python: 3.6
      dist: focal
      sudo: true
    - env: TOX_ENV=py37
      python: 3.7
      dist: focal
      sudo: true
    - env: TOX_ENV=py38
      python: 3.8
      dist: focal
      sudo: true

install:
  - "pip install -U pip"
  - "pip install -r requirements.txt -r dev-requirements.txt tox tox-docker"
  - "pip install ."

script: tox -vv -e $TOX_ENV -- python runtests.py --noinput --keepdb -v 2
